<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link id='fav' rel="shortcut icon" href="./../images/1.ico" type="image/x-icon">
</head>

<style>
  #wrap {
    text-align: center;
  }

  h1 {
    height: 100px;
    line-height: 100px;
  }

  button {
    width: 70px;
    height: 30px;
  }
</style>

<body>
  <div id="wrap">
    <h1>달리는 캐릭터</h1>
    <h2>이미지가 바뀐 횟수 - <span class="count">0</span>회</h2>
    <p><img src="./../images/run_1.gif" alt="#" /></p>
    <button>달리기</button>
    <button>멈추기</button>
  </div>
  <script>
    const $count = document.querySelector('.count');
    const $run = document.querySelector('img');
    const $btn = document.querySelectorAll('button');
    const $btnPlay = $btn[0];
    const $btnStop = $btn[1];
    const $fav = document.querySelector('#fav');

    let intervalKey = null;

    const arrSrc = [
      './../images/run_1.gif',
      './../images/run_2.gif',
      './../images/run_3.gif',
      './../images/run_4.gif',
      './../images/run_5.gif',
      './../images/run_6.gif',
      './../images/run_7.gif',
      './../images/run_8.gif',
      './../images/run_9.gif',
      './../images/run_10.gif'
    ];

    let sum = 0;

    $btnPlay.addEventListener('click', function () {

      clearInterval(intervalKey);

      let idx = 0;

      intervalKey = setInterval(function () {

        sum++;
        $count.textContent = sum;

        if (idx < 9) {
          idx++
        } else {
          idx = 0;
        }

        const src = './../images/run_' + (idx + 1) + '.gif';
        $run.setAttribute('src', src);


      }, 50)
    });

    $btnStop.addEventListener('click', () => {
      clearInterval(intervalKey);
    })

    let num = 0;

    setInterval(function () {
      if (num < 20) {
        num++;
      } else {
        num = 1;
      };


      $fav.setAttribute('href', './../images/' + num + '.ico');
    }, 300);

  </script>
</body>

</html>
