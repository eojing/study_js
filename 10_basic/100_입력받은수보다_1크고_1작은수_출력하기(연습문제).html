<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>100_입력받은수보다_1크고_1작은수_출력하기(연습문제)</title>
  <style>
    #wrap {
      font-size: 25px;
    }

    button {
      padding: 20px 25px;
    }
  </style>
  <script>
    /**
      1. 사용자가 시작 버튼을 누른다.
        ->시작버튼에 대한 클릭이벤트 구문 작성
      2. 숫자를 입력할 창이 뜬다.
      3. 입력받은 숫자에 +1, -1 한 결과를 출력한다.
    **/

    //DOMContentLoaded 이벤트는 DOM-Tree 구성이 완료된 시점에 발생
    window.addEventListener('DOMContentLoaded', function () {

      const $btn = document.querySelector('button');

      $btn.addEventListener('click', function () {

        const $inqutNum = Number(prompt('숫자를 입력하세요'));
        document.querySelector('.inqutNum').textContent = $inqutNum

        const $greater = Number($inqutNum + 1);
        document.querySelector('.greater').textContent = $greater

        const $less = Number($inqutNum - 1);
        document.querySelector('.less').textContent = $less

      });
    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1>입력받은 수 : <span class="inqutNum">10</span></h1>
    <ul>
      <li>1큰수 : <span class="greater">11</span></li>
      <li>1작은수 : <span class="less">9</span></li>
    </ul>
    <button>시작</button>
  </div>

</body>

</html>
