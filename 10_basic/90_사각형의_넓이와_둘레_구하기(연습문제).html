<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>

<body>
  <script>
    const width = Number(prompt('width 값을 입력하세요.')); 20

    const height = Number(prompt('height 값을 입력하세요.'));

    const area = width * height; //사각형의 넓이

    const circumference = 2 * (width + height);

    document.write('사각형의 넓이 =', area + '<br />');
    document.write('사각형의 둘레 =', circumference);
  </script>
</body>

</html>
