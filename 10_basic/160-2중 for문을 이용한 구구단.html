<body>
  <h1>구구단</h1>
  <p class="gugudan">?</p>
  <button>출력하기</button>
  <script>
    //2중 for문을 사용하여 p.gugudan에 샘플처럼 출력하시오
    const $btn = document.querySelector('button')
    const $p = document.querySelector('.gugudan')

    $btn.addEventListener('click', function () {
      let str = '';
      for (let dan = 2; dan < 10; dan++) {
        str = str + '<br />' + dan + '단' + '<br />'

        for (let n = 1; n < 10; n++) {
          str = str + dan + '*' + n + '=' + (dan * n) + '<br />';
        }
      } $p.innerHTML = str;
    })


  </script>
</body>
