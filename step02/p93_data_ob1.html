<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>두잇자바스크립트</title>
  <script>
    let today = new Date();//현재 시간 정보를 가져와서 변수에 할당

    const year = today.getFullYear();//년
    const month = today.getMonth() + 1;//월
    const date = today.getDate();//일

    console.log(year + '년');
    console.log(month + '월');
    console.log(date + '일');

    document.write(year + '년 ' + month + '월 ' + date + '일');
  </script>
</head>

<body>

</body>

</html>
