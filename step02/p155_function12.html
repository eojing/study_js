<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <title>p155_function12</title>
  <script>
    function chColor() {
      const arrColor = ['#ff0', '#6c0', '#fcf', '#cf0', '#39f'];

      const arrNum = Math.floor(Math.random() * arrColor.length)

      const bodyTag = document.getElementById('theBody');
      bodyTag.style.backgroundColor = arrColor[arrNum];
    }
  </script>
</head>

<body id="theBody">
  <button onclick="chColor()"> </button>

</body>

</html>
