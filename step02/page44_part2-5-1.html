<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>두잇자바스크립트</title>
  <script>
    let num1 = 15;
    let num2 = 2;
    let result;
    result = num1 + num2;
    document.write(result, "<br>");
    result = num1 - num2;
    document.write(result, "<br>");
    result = num1 * num2;
    document.write(result, "<br>");
    result = num1 / num2;
    document.write(result, "<br>");
    result = num1 % num2;
    document.write(result, "<br>");



  </script>
</head>

<body>

</body>

</html>
