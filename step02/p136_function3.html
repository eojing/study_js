<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>두잇자바스크립트</title>
  <script>


    function myFnc(name, area) {
      //만약 호출시 이름 또는 지역을 보내지 않을경우
      //'데이터가 누락되었습니다.' 라고 하는 알림창을 나타내는 코드로 개선하시오

      if (name === undefined || area === undefined) {
        alert('데이터가 누락되었습니다.');
      }

      else {
        document.write('안녕하세요. ' + name + ' 입니다.', '<br />');
        document.write('사는 곳은 ' + area + ' 입니다.', '<br /><br />');
      }


    }

    myFnc('홍당무', '서울');

    myFnc('김어진', '서울');

    myFnc();
  </script>
</head>
