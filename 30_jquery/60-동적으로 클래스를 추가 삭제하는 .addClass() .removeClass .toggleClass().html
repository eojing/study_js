<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>60-동적으로 클래스를 추가 삭제하는 .addClass() .removeClass .toggleClass()</title>
  <style>
    .green {
      background-color: #0f0;
    }

    .yellow {
      background-color: #ff0;
    }

    .pink {
      background-color: #f0f;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(document).ready(function () {
      const $li = $('ul>li');
      const $btn = $('p>button');

      $btn.eq(0).on('click', function () {

        $li.eq(0).addClass('yellow');
      });

      $btn.eq(1).on('click', function () {
        $li.eq(1).removeClass('green');
      });

      $btn.eq(2).on('click', function () {
        $li.eq(2).toggleClass('pink');
      })

    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1>동적으로 클래스를 추가 삭제하는 API 3종세트</h1>

    <ul>
      <li>.yellow 클래스 추가</li>
      <li class="green">.green 클래스 삭제</li>
      <li>.pink 클래스 추가/삭제</li>
    </ul>

    <p>
      <button>addClass</button>
      <button>removeClass</button>
      <button>toggleClass</button>
    </p>
  </div>
</body>

</html>
